{{ define "main" }}
<main>
  <h1>Welcome to {{ .Site.Title }}</h1>
  <section class="posts d-flex flex-column align-items-center">
    {{ range .Pages }}
      <article>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <p>{{ .Summary }}</p>
      </article>
    {{ end }}
  </section>
</main>
{{ end }}
